<script type="text/javascript">
  function submit() {
    const URL = '/findminmax'
    const xmlhttprequest = new XMLHttpRequest();

    var startdate = document.getElementById("startdate").value;
    var endate = document.getElementById("enddate").value;

    data = nameofstock + "||"+ startdate +"||"+ endate

    xmlhttprequest.onreadystatechange = function() {
    if (xmlhttprequest.readyState == XMLHttpRequest.DONE) {
        console.log(xmlhttprequest.responseText.getElementById);
        document.getElementById("highlowval").innerHTML = xmlhttprequest.responseText;
      
    }
}
    xmlhttprequest.open('POST', URL);
    xmlhttprequest.send(data);   
    console.log(xmlhttprequest.response);
    
}
